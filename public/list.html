<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh sách đơn hẹn khám</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    button { padding: 8px 12px; margin-right: 5px; border: none; cursor: pointer; border-radius: 4px; }
    button:hover { opacity: 0.8; }

    /* Màu sắc nổi bật */
    button:nth-child(1) { background-color: #007bff; color: white; } /* Xem chi tiết */
    button:nth-child(2) { background-color: #dc3545; color: white; } /* Hủy đơn */
    #close-detail { background-color: #28a745; color: white; } /* Đóng */
    
    /* CSS cho bảng chi tiết */
    #detail-container {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border: 1px solid #ccc;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    #detail-container table {
      width: 100%;
    }
    #close-detail {
      margin-top: 10px;
      display: block;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Danh sách đơn hẹn khám</h1>
  <button onclick="addAppointment()">Thêm đơn mới</button>
  <table id="appointments-table">
    <thead>
      <tr>
        <th>Mã đơn</th>
        <th>Ngày đăng ký</th>
        <th>Tình trạng</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dữ liệu sẽ được render tại đây -->
    </tbody>
  </table>

  <!-- Bảng chi tiết đơn khám -->
  <div id="detail-container">
    <h2>Chi tiết đơn khám</h2>
    <table>
      <tr><td><strong>Mã đơn:</strong></td><td id="detail-code"></td></tr>
      <tr><td><strong>Ngày đăng ký:</strong></td><td id="detail-date"></td></tr>
      <tr><td><strong>Tình trạng:</strong></td><td id="detail-status"></td></tr>
    </table>
    <button id="close-detail">Đóng</button>
  </div>

  <script>
    const API_URL = 'http://localhost:3000/appointments';

    async function fetchAppointments() {
      try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error('Không lấy được dữ liệu');
        const appointments = await response.json();
        renderAppointments(appointments);
      } catch (error) {
        console.error('Lỗi:', error);
      }
    }

    function renderAppointments(appointments) {
      const tbody = document.querySelector('#appointments-table tbody');
      tbody.innerHTML = '';
      appointments.forEach(appointment => {
        const tr = document.createElement('tr');

        tr.innerHTML = `
          <td>${appointment.code}</td>
          <td>${new Date(appointment.registerDate).toLocaleString()}</td>
          <td>${appointment.status}</td>
          <td>
            <button onclick='showDetail(${JSON.stringify(appointment)})'>Xem chi tiết</button>
            <button onclick="cancelAppointment('${appointment._id}')">Hủy đơn</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function showDetail(appointment) {
      document.getElementById('detail-code').textContent = appointment.code;
      document.getElementById('detail-date').textContent = new Date(appointment.registerDate).toLocaleString();
      document.getElementById('detail-status').textContent = appointment.status;
      document.getElementById('detail-container').style.display = 'block';
    }

    document.getElementById('close-detail').addEventListener('click', () => {
      document.getElementById('detail-container').style.display = 'none';
    });

    async function cancelAppointment(id) {
      try {
        const response = await fetch(`${API_URL}/${id}/cancel`, { method: 'DELETE' });
        if (!response.ok) throw new Error('Lỗi khi hủy đơn');
        alert('Đơn đã được hủy');
        fetchAppointments();
      } catch (error) {
        console.error('Lỗi:', error);
        alert('Có lỗi xảy ra khi hủy đơn');
      }
    }

    async function addAppointment() {
      const code = prompt("Nhập mã đơn mới:");
      if (code) {
        try {
          const response = await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ code })
          });
          if (!response.ok) throw new Error('Lỗi khi thêm đơn');
          alert('Đã thêm đơn mới');
          fetchAppointments();
        } catch (error) {
          console.error('Lỗi:', error);
          alert('Không thể thêm đơn mới');
        }
      }
    }

    fetchAppointments();
  </script>
</body>
</html>
