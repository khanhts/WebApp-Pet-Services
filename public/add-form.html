<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Lịch Hẹn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        textarea {
            resize: none;
            height: 80px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>📌 Đặt Lịch Hẹn</h2>
        <form id="appointment-form">
            <label for="appointmentDate">📅 Chọn ngày:</label>
            <input type="date" id="appointmentDate" name="appointmentDate" required>
        
            <label for="appointmentTime">⏰ Chọn khung giờ:</label>
            <select id="appointmentTime" name="appointmentTime" required>
                <option value="08:00">08:00</option>
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
            </select>
        
            <label for="pet">🐾 Tên thú cưng:</label>
            <input type="text" id="pet" name="pet" required>
        
            <label for="ownerName">👤 Tên chủ:</label>
            <input type="text" id="ownerName" name="ownerName" required>
        
            <label for="phone">📞 Số điện thoại:</label>
            <input type="text" id="phone" name="phone" required>
        
            <label for="email">✉️ Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="reason">📝 Lý do khám:</label>
            <textarea id="reason" name="reason"></textarea>
        
            <button type="submit">📌 Đặt lịch</button>
            <a href="/index.html" class="btn">🔙 Quay Lại Lịch</a>
        </form>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
