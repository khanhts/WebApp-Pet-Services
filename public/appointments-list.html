        async function fetchAppointments() {

                return;

            tableBody.innerHTML = appointments.map(appt => `

                    <td>${appt.pet || "Ch∆∞a c√≥ d·ªØ li·ªáu"}</td>

                    <td><span class="badge ${getStatusClass(appt.status)}">${appt.status || "ƒêang x·ª≠ l√Ω"}</span></td>
                    <td>

                            <option value="ƒê√£ x√°c nh·∫≠n" ${appt.status === "ƒê√£ x√°c nh·∫≠n" ? "selected" : ""}>ƒê√£ x√°c nh·∫≠n</option>
                            <option value="ƒê√£ h·ªßy" ${appt.status === "ƒê√£ h·ªßy" ? "selected" : ""}>ƒê√£ h·ªßy</option>

        // ƒê·ªãnh d·∫°ng ng√†y
        function formatDate(dateString) {

        // X√°c ƒë·ªãnh m√†u tr·∫°ng th√°i
        function getStatusClass(status) {

        // C·∫≠p nh·∫≠t tr·∫°ng th√°i ƒë∆°n h·∫πn
        async function updateStatus(id, newStatus) {

                const responseData = await response.json();
                console.log("üì© Ph·∫£n h·ªìi t·ª´ server:", responseData);

                if (!response.ok) throw new Error(responseData.message || "L·ªói khi c·∫≠p nh·∫≠t tr·∫°ng th√°i");

                alert("‚úî C·∫≠p nh·∫≠t tr·∫°ng th√°i th√†nh c√¥ng!");

                alert("‚ö† Kh√¥ng th·ªÉ c·∫≠p nh·∫≠t tr·∫°ng th√°i. Vui l√≤ng th·ª≠ l·∫°i!");
            }
        }

        // L·ªçc d·ªØ li·ªáu
        function applyFilters() {

            const customer = document.getElementById("filterCustomer").value.toLowerCase();

            fetch("/appointments")

                        (!customer || appt.ownerName.toLowerCase().includes(customer))

        }
    </script>
